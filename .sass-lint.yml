files:
  include: '**/*.scss'
  ignore:
    - node_modules/**
    - '**/normalize.scss'
    - '**/plugins.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth: 0
  border-zero:
    - 2
    - convention: none
  brace-style:
    - 2
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: ^(?!js-).*
      convention-explanation: should not be written in the form js-*
  extends-before-declarations: 2
  extends-before-mixins: 0
  function-name-format: 2
  id-name-format:
    - 2
    - convention: hyphenatedbem
  leading-zero: 2
  mixin-name-format: 2
  mixins-before-declarations: 0
  no-extends: 0
  no-qualifying-elements: 0
  placeholder-name-format:
    - 2
    - convention: hyphenatedbem
  variable-name-format: 2
  space-before-brace:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-before-colon:
    - 2
    - include: false
  empty-line-between-blocks:
    - 2
    - include: true
  hex-length:
    - 2
    - style: short
  indentation:
    - 2
    - size: '4'
  property-sort-order:
    - 2
    - order:
        - 'content'
        - 'position'
        - 'top'
        - 'right'
        - 'bottom'
        - 'left'
        - 'float'
        - 'display'
        - 'flex'
